<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Particles Game of Life</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div id="fps">fps: -</div>
    <h2>Numbers of particles</h2>
    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="1000"
        value="1"
        class="slider"
        id="myRange"
      />
      <p>Value: <span id="demo"></span></p>
    </div>
    <h2>Force red-red pull</h2>
    <div class="slidecontainer2">
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0"
        class="slider"
        id="forceRange"
      />
      <p>Value: <span id="demo2"></span></p>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
